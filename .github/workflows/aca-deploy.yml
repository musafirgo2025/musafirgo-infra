name: ACA Dev Deploy (Reusable)

on:
  workflow_call:
    inputs:
      imageRef:
        description: "Image Ã  dÃ©ployer (ex: musafirgoacr.azurecr.io/musafirgo-itinerary-service:<tag>)"
        required: true
        type: string
      resourceGroup:
        description: "Resource Group cible"
        required: false
        default: "musafirgo-dev-rg"
        type: string
      location:
        description: "Azure region"
        required: false
        default: "westeurope"
        type: string
  workflow_dispatch:        # ðŸ‘ˆ ajoute ceci pour pouvoir le lancer manuellement
    inputs:
      imageRef:
        description: "Image Ã  dÃ©ployer (ex: musafirgoacr.azurecr.io/musafirgo-itinerary-service:bootstrap)"
        required: true
      resourceGroup:
        description: "Resource Group cible"
        required: false
        default: "musafirgo-dev-rg"
      location:
        description: "Azure region"
        required: false
        default: "westeurope"

jobs:
  deploy-aca:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      RG: ${{ inputs.resourceGroup }}
      LOCATION: ${{ inputs.location }}
      DEPLOY_NAME: aca-dev
    steps:
      - uses: actions/checkout@v4
      - name: Check required secrets presence
        env:
          CI_ID: ${{ secrets.AZURE_CLIENT_ID }}
          TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          SUB_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          [ -z "$CI_ID" ] && echo "Missing AZURE_CLIENT_ID" && exit 1 || echo "AZURE_CLIENT_ID âœ“"
          [ -z "$TENANT_ID" ] && echo "Missing AZURE_TENANT_ID" && exit 1 || echo "AZURE_TENANT_ID âœ“"
          [ -z "$SUB_ID" ] && echo "Missing AZURE_SUBSCRIPTION_ID" && exit 1 || echo "AZURE_SUBSCRIPTION_ID âœ“"
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Ensure Resource Group
        run: az group create -n "$RG" -l "$LOCATION" || echo "RG exists"
      - name: What-if (Bicep)
        run: |
          az deployment group what-if \
            --name "$DEPLOY_NAME" \
            --resource-group "$RG" \
            --template-file dev/iac/aca-dev.bicep \
            --parameters @dev/iac/aca-dev.parameters.json \
            --parameters containerImage="${{ inputs.imageRef }}"
      - name: Deploy (Bicep)
        run: |
          az deployment group create \
            --name "$DEPLOY_NAME" \
            --resource-group "$RG" \
            --template-file dev/iac/aca-dev.bicep \
            --parameters @dev/iac/aca-dev.parameters.json \
            --parameters containerImage="${{ inputs.imageRef }}"
      - name: Show Container App FQDN
        run: |
          FQDN=$(az deployment group show -g "$RG" -n "$DEPLOY_NAME" --query "properties.outputs.containerAppFqdn.value" -o tsv || true)
          echo "Container App URL: https://${FQDN}"
