version: '3.8'

services:
  # Jenkins Master
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: musafirgo-jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../:/var/jenkins_home/workspace/musafirgo:ro
      - ./jenkins-pipeline-docker.xml:/var/jenkins_home/jenkins-pipeline-docker.xml:ro
    environment:
      - JAVA_OPTS=-Xmx1024m -Dfile.encoding=UTF-8
      - JENKINS_OPTS=--httpPort=8080
    networks:
      - musafirgo-jenkins-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Jenkins Agent (pour ex√©cuter les builds)
  jenkins-agent:
    image: jenkins/inbound-agent:latest
    container_name: musafirgo-jenkins-agent
    restart: unless-stopped
    depends_on:
      jenkins:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../:/var/jenkins_home/workspace/musafirgo
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_SECRET=your-secret-here
      - JENKINS_AGENT_NAME=musafirgo-agent
      - JENKINS_AGENT_WORKDIR=/var/jenkins_home/workspace
    networks:
      - musafirgo-jenkins-network
    profiles:
      - agent

volumes:
  jenkins_home:
    driver: local

networks:
  musafirgo-jenkins-network:
    driver: bridge
